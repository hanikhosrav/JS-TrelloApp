<html>

      <head>
        <title>To Do List</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel="stylesheet" href="style.css">
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      </head>

      <body>
        <form class="form">
          <input id="title" class="form-control my-2 col-8 col-sm-6" placeholder="Enter your task">
          
          <button onclick="addTask()" id="addTasks" class="addTasks btn col-8 col-sm-6">
            Add+</button>
          <b id="error">
            Enter your task
          </b>
        </form>

        <table class="table table-borderless col-10 mx-auto mt-5">
          <thead>
            <tr>
              <th>Number</th>
              <th>Task</th>
              <th>isDone</th>
              <th>Trash</th>
            </tr>
          </thead>
          <tbody id="container">

          </tbody>
        </table>
        <button onclick="clearTasks(), showMassage('error', 'none')" class="clear btn btn-danger">Clear all</button>
        <script src="trello.js"></script>
      </body>

    </html>
